
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mi pdf</title>
      <style>
      
      #light-table {
        border: 1px solid blue;
        width: 100%;  
        padding-top: 15px;
        padding-bottom: 15px;
        text-align: left;
        margin-top: 600px;
        margin-bottom: 30px;
     }
     
     .leftdiv {
       float: left;
       position: relative;
       width: 33%; 
     }
     
     .leftdiv p {
       display: block;
       width: 75%;
       margin: 0 auto !important;
       background-color: #b6fff9;
       color: white;
     }
     
     #leftdivcontainer {
       vertical-align: middle;
       width: 100%;
       text-align: center;
     }
     
     #light-table-paragraph {
      font-family: Droid;
       font-size: 20px;
       color: #2e2e2e;
       text-align: left;
       line-height: 40px;
     }
     
     h3 {
       padding: 0 40px;
     }
     
     .clearfix:after {
       clear: both;
     }
     
     .clearfix:before,
     .clearfix:after {
       content: " ";
       display: table;
     }
      </style>
   </head>
   <body>


   <div id="light-table">
   <h3 id="light-table-head-style">content.</h3>
   <div id="leftdivcontainer" class="clearfix">
     <div class="leftdiv"><p id="light-table-paragraph">Left</p></div>
     <div class="leftdiv"><p id="light-table-paragraph">Middle</p></div>
     <div class="leftdiv"><p id="light-table-paragraph">Right</p></div>
   </div>
 </div>

        


   </body>
</html>
